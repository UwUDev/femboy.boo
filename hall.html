        const j = Math.floor(Math.random() * i);
        const temp = cool[i];
        cool[i] = cool[j];
        cool[j] = temp;
    }

    const cool2d = []
    for (let i = 0; i < cool.length; i += 2) {
        cool2d.push(cool.slice(i, i + 2));
    }


    for (let i = 0; i < cool2d.length; i++) {
        let cards = document.createElement("div");
        cards.className = "cards";
        if (i === 0) {
            cards.style.marginTop = "0";
        }

        for (let j = 0; j < cool2d[i].length; j++) {
            let card = document.createElement("div");
            card.className = "card-uwu";
            card.setAttribute("data-tilt", "");
            card.setAttribute("data-tilt-speed", "1200");
            card.setAttribute("data-tilt-easing", "cubic-bezier(.03,.98,.52,.99)");
            card.setAttribute("onclick", `window.location.href='${cool2d[i][j].url}'`);

            let title = document.createElement("h1");
            title.className = "card-title";
            title.innerText = cool2d[i][j].name;

            let image = document.createElement("img");
            image.className = "card-image";
            image.src = cool2d[i][j].image;
            image.alt = cool2d[i][j].alt;

            let description = document.createElement("p");
            description.innerText = cool2d[i][j].description;

            let link = document.createElement("p");
            let linka = document.createElement("a");
            linka.className = "card-link";
            linka.href = cool2d[i][j].url;
            linka.innerText = cool2d[i][j].short;
            link.appendChild(linka);

            card.appendChild(title);
            card.appendChild(image);
            card.appendChild(description);
            card.appendChild(link);

            cards.appendChild(card);
        }

        document.body.appendChild(cards);
